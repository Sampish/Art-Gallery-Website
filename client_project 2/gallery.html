<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/stylesheets/gallery.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>
    <!-- Navigation Bar -->

    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <img src="/images/art-2.png" class="logo">
            <ul>
                <li><a href="/index.html">HOME</a></li>
                <li><a href="/gallery.html">GALLERY</a></li>
            </ul>
        </div>
    </nav>



    <!-- Form that will let people send in a new piece of art that will eventually be sent to the server and made into a card-->
    <div class="submission-form">
        <h2> Submit a new Art Piece</h2>
        <form id="createForm">

            <label for="name">Art Work Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="date">Date Created:</label>
            <input type="text" id="date" name="date" required>
            <br>
            <label for="style">Art Style:</label>
            <input type="text" id="style" name="style" required>
            <br>
            <label for="artist">Artist:</label>
            <input type="text" id="artist" name="artist" required>
            <br>
            <label for="url">Art URL:</label>
            <input type="url" id="url" name="url" required>
            <br>
            <button type="submit">Create Entity</button>
        </form>
    </div>

    <div id="artist-selector">
        <label for="artistSelect" style="font-size:x-large;">Select Artist:</label>
        <select class="form-select" aria-label="Default select example" id="artistSelect">
            <option value="">Select an artist</option>
            <!-- Options will be dynamically added here -->
        </select>
    </div>

    <!-- Art Container that will contain all cards which have art pieces -->
    <div class="card-section">
        <h1 id="main-title"> Artworks</h2>
        <div id="art-data-container">

        </div>
    </div>
    <!-- Modal for Displaying Art Details -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Artwork Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Dynamic content will be loaded here -->
                </div>
            </div>
        </div>
    </div>


    <!-- Keep the javascripting to the bottom -->
    <script src="/javascripts/gallery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>

</html>
